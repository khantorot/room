<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./content/icons/shortcut.png">
    <title>room</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body data-barba="wrapper">

    <main data-barba="container" data-barba-namespace="index">
        <div class="room_container">
            <div class="room">
                <div class="tv tv1 dendy_tv">
                    <div class="tv_part left"></div>
                    <div class="tv_part right"></div>
                    <div class="tv_part top"></div>
                    <div class="tv_part bottom"></div>
                    <div class="tv_part back"></div>
                    <div class="tv_part front">
                        <div class="tv_content">
                            <canvas class="play"></canvas>
                        </div>
                    </div>
                </div>
                <a href="./who.html" class="tv tv2" data-barba-trigger="who">
                    <div class="tv_part left"></div>
                    <div class="tv_part right"></div>
                    <div class="tv_part top"></div>
                    <div class="tv_part bottom"></div>
                    <div class="tv_part back"></div>
                    <div class="tv_part front">
                        <div class="tv_content">
                            <img src="./content/images/who.gif" alt="who">
                        </div>
                    </div>
                </a>
                <a href="./how.html" class="tv tv3"  data-barba-trigger="how">
                    <div class="tv_part left"></div>
                    <div class="tv_part right"></div>
                    <div class="tv_part top"></div>
                    <div class="tv_part bottom"></div>
                    <div class="tv_part back"></div>
                    <div class="tv_part front">
                        <div class="tv_content">
                            <img src="./content/images/how.gif" alt="how">
                        </div>
                    </div>
                </a>
                <a href="./why.html" class="tv tv4" data-barba-trigger="why">
                    <div class="tv_part left"></div>
                    <div class="tv_part right"></div>
                    <div class="tv_part top"></div>
                    <div class="tv_part bottom"></div>
                    <div class="tv_part back"></div>
                    <div class="tv_part front">
                        <div class="tv_content">
                            <img src="./content/images/why.gif" alt="why">
                        </div>
                    </div>
                </a>
                <a href="./what.html" class="tv tv5" data-barba-trigger="what">
                    <div class="tv_part left"></div>
                    <div class="tv_part right"></div>
                    <div class="tv_part top"></div>
                    <div class="tv_part bottom"></div>
                    <div class="tv_part back"></div>
                    <div class="tv_part front">
                        <div class="tv_content">
                            <img src="./content/images/what.gif" alt="what">
                        </div>
                    </div>
                </a>
                <a href="./tv.html" class="tv tv6" data-barba-trigger="tv">
                    <div class="tv_part left"></div>
                    <div class="tv_part right"></div>
                    <div class="tv_part top"></div>
                    <div class="tv_part bottom"></div>
                    <div class="tv_part back"></div>
                    <div class="tv_part front">
                        <div class="tv_content">
                            <img src="./content/images/noise.gif" alt="tv">
                        </div>
                    </div>
                </a>
                <div class="tv tv7" onclick="nextTrack()">
                    <div class="tv_part left"></div>
                    <div class="tv_part right"></div>
                    <div class="tv_part top"></div>
                    <div class="tv_part bottom"></div>
                    <div class="tv_part back"></div>
                    <div class="tv_part front"></div>
                </div>
                <div class="tv tv8">
                    <div class="tv_part left"></div>
                    <div class="tv_part right"></div>
                    <div class="tv_part top"></div>
                    <div class="tv_part bottom"></div>
                    <div class="tv_part back"></div>
                    <div class="tv_part front"></div>
                </div>
                <div class="tv tv9">
                    <div class="tv_part left"></div>
                    <div class="tv_part right"></div>
                    <div class="tv_part top"></div>
                    <div class="tv_part bottom"></div>
                    <div class="tv_part back"></div>
                    <div class="tv_part front"></div>
                </div>
                <div class="tv tv10">
                    <div class="tv_part left"></div>
                    <div class="tv_part right"></div>
                    <div class="tv_part top"></div>
                    <div class="tv_part bottom"></div>
                    <div class="tv_part back"></div>
                    <div class="tv_part front">
                        <div class="player">
                            <div class="buttons">
                                <div class="prev-track" onclick="prevTrack()"></div>
                                <div class="playpause-track" onclick="playpauseTrack()"></div>
                                <div class="next-track" onclick="nextTrack()"></div>
                            </div>
                            <div class="slider_container">
                                <input type="range" min="0" max="100" value="100" class="volume_slider" onchange="setVolume()">
                            </div>
                        </div>
                        <div class="player_content"></div>
                    </div>
                </div>
                <div class="tv tv11">
                    <div class="tv_part left"></div>
                    <div class="tv_part right"></div>
                    <div class="tv_part top"></div>
                    <div class="tv_part bottom"></div>
                    <div class="tv_part back"></div>
                    <div class="tv_part front"></div>
                </div>
                
                <div class="floor" style="opacity: 0;">
                    <div class="floor_opacity"></div>
                    <div class="floor_dendy">
                        <svg viewBox="0 0 800 800" class="cord">
                            <path
                                d="M 520 0 C 650 150 550 100 450 200 C 350 350 600 250 650 350 C 800 600 650 700 600 600 C 550 450 450 350 400 500 C 350 700 150 650 0 450 " />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="mob">only desktop version available</div>

    <script src="./assets/js/barba.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
